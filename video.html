<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="logo">YouTube</div>
    <div class="search-bar">
      <input type="text" placeholder="Search" class="search-input">
      <button class="search-btn">üîç</button>
    </div>
    <div class="user-options">
      <button class="user-btn">üîî</button>
      <button class="user-btn">üë§</button>
    </div>
  </header>

  <div class="video-player">
    <h2>Video Title 1</h2>
    <video controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="video-description">
      <p>Uploaded 2 days ago by Channel Name</p>
      <p>This is a description of the video content. More details about the video can be written here.</p>
    </div>

    <div class="comment-section">
      <h3>Comments</h3>
      <textarea id="commentInput" placeholder="Add a public comment..."></textarea>
      <button onclick="addComment()">Post Comment</button>
      <div id="comments">
        <!-- Comments will appear here -->
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-links">
      <a href="#">About</a>
      <a href="#">Press</a>
      <a href="#">Copyright</a>
      <a href="#">Terms</a>
      <a href="#">Privacy</a>
    </div>
  </footer>

  <script>
    function addComment() {
      const commentText = document.getElementById('commentInput').value;
      if (commentText.trim() === "") {
        alert("Please enter a comment!");
        return;
      }

      const commentDiv = document.createElement('div');
      commentDiv.classList.add('comment');
      commentDiv.textContent = commentText;
      document.getElementById('comments').appendChild(commentDiv);
      document.getElementById('commentInput').value = ''; // Clear input
    }
  </script>
</body>
</html>
